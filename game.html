<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play – Whylee</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9010" />
  <link rel="stylesheet" href="/styles/style.css?v=9010" />
  <link rel="stylesheet" href="/styles/animations.css?v=9010" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/index.html">Whylee</a>
    <nav class="nav">
      <a href="/menu.html">Menu</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/profile.html">Profile</a>
      <a href="/pro.html">Pro</a>
    </nav>
  </header>

  <main class="container">
    <div class="hud">
      <div id="hudUser">Signed out</div>
      <div id="hudScore">Score: 0</div>
    </div>

    <div class="card mt-3">
      <div class="scene-head">
        <span class="title-top">Daily BrainBolt</span>
        <div class="title">Question</div>
        <div class="subtitle">Answer to earn streak</div>
      </div>

      <div id="qText" class="q-title">Loading…</div>
      <div id="answers" class="answers"></div>

      <div class="streak-bar mt-2" id="streak"></div>

      <div class="mt-3">
        <button id="btn-next" class="btn btn--brand">Next</button>
        <button id="btn-refresh" class="btn btn--ghost">Refresh</button>
      </div>
    </div>
  </main>

  <footer>
    <span id="app-version"></span>
  </footer>

  <!-- Order matters -->
  <script type="module" src="/scripts/firebase-config.js?v=9010"></script>
  <script type="module" src="/scripts/firebase-bridge.js?v=9010"></script>
  <script type="module" src="/scripts/app.js?v=9010"></script>
  <script type="module" src="/scripts/posters.js?v=9010"></script>
  <script type="module" src="/scripts/game.js?v=9010"></script>
</body>
</html>
